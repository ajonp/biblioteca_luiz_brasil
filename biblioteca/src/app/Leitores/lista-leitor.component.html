
<div class="containter">

    <div class="cont">
      <button class="emp-btn" mat-button routerLink="/add-leitor" color="primary">
        <mat-icon class="mat-18">local_library</mat-icon> &nbsp;&nbsp; Novo leitor
      </button>
    </div>
  
    <mat-form-field class="filter" appearance="standard">
      <mat-label>Procurar Leitor</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="cod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.cod}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          
        <!-- Weight Column -->
        <ng-container matColumnDef="data_cad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data_cad}} </td>
        </ng-container>
          
      <!-- Weight Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">

            <button mat-button routerLink="/edita-leitor/{{element.id}}">
            <mat-icon style="color:darkslategray">edit</mat-icon>
          </button>
          <button mat-button (click)="removeLeitor(element.id)">
            <mat-icon style="color:red">delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Mensagem nada encontrado -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">"{{input.value}}" Não consta nos registros</td>
      </tr>
    </table>
  
    <mat-paginator class="paginacao" [pageSizeOptions]="[5, 25, 100]" showFirstLastButtons #paginator
      aria-label="Select page of periodic elements">
    </mat-paginator>
  
  </div>
