
<div class="containter">

    <div class="cont">
      <button class="emp-btn" mat-button routerLink="/add-emp" color="primary">
        <mat-icon class="mat-18">local_library</mat-icon> &nbsp;&nbsp; Novo Emprestimo
      </button>
    </div>
  
    <mat-form-field class="filter" appearance="standard">
      <mat-label>Procurar Emprestimo</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Leitor </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeLeitor}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.emailLeitor}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="tituloLivro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Livro </th>
        <td mat-cell *matCellDef="let element"> {{element.tituloLivro}} </td>
      </ng-container>
 
        <!-- Weight Column -->
        <ng-container matColumnDef="dataEmp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Empréstimo</th>
            <td mat-cell *matCellDef="let element"> {{element.dataEmp}} </td>
          </ng-container>

                  <!-- Weight Column -->
        <ng-container matColumnDef="dataDev">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Devolução</th>
          <td mat-cell *matCellDef="let element"> {{element.dataDev}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">

          <!--<button mat-button routerLink="/edita-leitor">-->
            <button mat-button routerLink="/edita-emp/{{element.id}}">
            <mat-icon style="color:darkslategray">edit</mat-icon>
          </button>
          <button mat-button (click)="removeEmp(element.id)">
            <mat-icon style="color:red">delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Mensagem nada encontrado -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">"{{input.value}}" Não consta nos registros</td>
      </tr>
    </table>
  
    <mat-paginator class="paginacao" [pageSizeOptions]="[5, 25, 100]" showFirstLastButtons #paginator
      aria-label="Select page of periodic elements">
    </mat-paginator>
  
  </div>
